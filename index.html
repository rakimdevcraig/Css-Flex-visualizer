<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="boxes">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </section>
    <section class="interactivity">
        <section class="top-interactivity">
            <form>
                <select>
                    <option>flex-direction: row</option>
                    <option>flex-direction: column</option>
                </select>
            </form>
            <button>Show axis labels</button>
        </section>
        <section class="bottom-interactivity">
            <form>
                <select>
                    <option>justify-content: flex-start</option>
                    <option>justify-content: flex-end</option>
                    <option>justify-content: center</option>
                    <option>justify-content: baseline</option>
                    <option>justify-content: space-between</option>
                    <option>justify-content: space-around</option>
                    <option>justify-content: space-evenly</option>
                </select>
            </form>
            <form>
                <select>
                    <option>align-items: flex-start</option>
                    <option>align-items: flex-end</option>
                    <option>align-items: center</option>
                    <option>align-items: baseline</option>
                    <option>align-items: stretch</option>
                </select>
            </form>
        </section>
    </section>
</body>
</html>
